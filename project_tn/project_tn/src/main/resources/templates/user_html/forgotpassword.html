<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Numans');

html, body {
	background-image:
		url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	height: 100%;
	font-family: 'Numans', sans-serif;
}

.container {
	height: 100%;
	align-content: center;
}

.card {
	height: 300px;
	margin-top: auto;
	margin-bottom: auto;
	width: 800px;
	background-color: rgba(0, 0, 0, 0.5) !important;
}
.email{
width: 600px;
}
.social_icon span {
	font-size: 60px;
	margin-left: 10px;
	color: #FFC312;
}

.social_icon span:hover {
	color: white;
	cursor: pointer;
}

.card-header h4 {
	text-align: center;
	color: white;
	font-family: serif;
}

.social_icon {
	position: absolute;
	right: 20px;
	top: -45px;
}

.input-group-prepend span {
	width: 50px;
	background-color: #FFC312;
	color: black;
	border: 0 !important;
}



.login_btn {
	color: black;
	background-color: #FFC312;
	width: 100px;
}

.login_btn:hover {
	color: black;
	background-color: white;
}

.links {
	color: white;
}

.links a {
	margin-left: 4px;
}
</style>
</head>

<body>

<div class="container">
 	<div class="d-flex justify-content-center h-100">
			<div class="card">
			
				<div class="card-header">
			

					<h4>QUÊN MẬT KHẨU</h4>

				</div>

     <div class="card-body">

<form th:action="@{/forgot_password}" method="post" >

   
    
        <p>
            <input type="email" name="email" class="form-control" placeholder="
Chúng tôi sẽ gửi một liên kết đặt lại mật khẩu đến email của bạn.Vui lòng nhập email" style="width: 750px;" required autofocus/>
        </p>         
        <p class="text-right" style="margin-right: 10px;">
         <button   class="btn btn-primary" ><i class="bi bi-send"></i> GỬI</button>
        </p>
   

<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
</div>
<div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
</div>
         
</form>
</div>
</div>
</div>
</div>
