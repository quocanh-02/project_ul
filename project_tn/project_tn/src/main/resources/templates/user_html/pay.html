
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="container">
			<div class="row px-xl-5">
				<div class="col-lg-8">
					<h5 class="position-relative text-primary mb-3">THÔNG TIN
						KHÁCH HÀNG</h5>
					<div class="bg-light p-50 mb-7">
						<div class="row">
							<div class="col-md-6 form-group"
								th:if="${session.currentUser != null}">
								<label>Họ & tên</label> <input class="form-control" type="text"
									th:placeholder="${session.currentUser.username}">
							</div>
							<div class="col-md-6 form-group">
								<label>Số điện thoại</label> <input class="form-control"
									id="phone" type="text">
							</div>

							<div class="col-md-6 form-group">
								<label>Tỉnh</label> <select name="" id="province"
									class="custom-select">

								</select>
							</div>
							
							<div class="col-md-6 form-group">
								<label>Quận/Huyện</label> <select name="" id="district"
									class="custom-select">
									<option value="">Vui lòng chọn quận/huyện</option>
								</select>
							</div>
							<div class="col-md-6 form-group">
								<label>Phường/Xã</label> <select name="" id="ward"
									class="custom-select">
									<option value="">Vui lòng chọn phường/xã</option>
								</select><br>
							</div>
							<div class="col-md-6 form-group">
								<label>Số nhà</label> <input name="dress"
									placeholder="nhập địa chỉ nhà" type="text" id="dress"
									class="form-control">
							</div>
							<br>
							
							
							<div class="col-md-12 form-group">
							<label>Địa chỉ đặt hàng</label>
								<textarea class="form-control" id="address" rows="2"></textarea>
							</div>
							
						</div>



						<div class="col-md-6 form-group">
							<br> 
							<button class="btn btn-danger text-uppercase"
								style="width: 300px; height: 50px;"
								th:attr="onclick='checkout()'">Đặt hàng</button>
								<br>
								<br>					
								
								<button class="btn btn-danger text-uppercase"
								style="width: 300px; height: 50px;"
								th:attr="onclick='checkoutpay()'">Đặt hàng</button>											
								
						</div>
					</div>
				</div>


				<div class="col-lg-4">
					<h5 class="position-relative text-primary text-uppercase mb-3">Sản
						phẩm</h5>
					<div class="bg-light p-30 mb-5">
						<div class="border-bottom" id="align-middle"
							th:each="detail, i: ${session.currentCart.detail}">

							<div class="d-flex justify-content-between mt-4">
								<b th:text="${detail.value.name}"></b> <b
									th:text="${#numbers.formatCurrency(detail.value.price *detail.value.quantity)}"
									style="color: red;"></b>
							</div>

						</div>
						<br>
						<div class="pt-2">
							<div class="d-flex justify-content-between ">
								<b>Tổng tiền hàng</b> <b
									th:text="${#numbers.formatCurrency(session.currentCart.totalPrice)}"
									style="margin-left: 120px; color: red"></b> <br>

							</div>
							<div class="d-flex justify-content-between mt-2">
								<b>Phí vận chuyển : </b> <b style="margin-left: 120px;"><span
									id="headerTotalPrice" style="margin-left: 30px; color: red;">20.000đ</span></b>
								<br>

							</div>
							<div class="d-flex justify-content-between mt-2">
								<b>Thành tiền : </b> <b style="margin-left: 150px; color: red;"><span
									id="headerTotalPrice"
									th:text="${#numbers.formatCurrency(session.currentCart.totalPrice+20000)}"></span></b>
								<br>

							</div>
						</div>

					</div>

				</div>
			</div>

			<br> <br> <br>
	</main>
</body>
</html>
