<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
</head>

<body>
	<main>
		   <div class="col-lg-12">
                    <div class="section-title">
                   
                        <h2 class="text-danger">Sản phẩm</h2>
                    </div>

                </div>
		<div class="row" style="margin-top: 10px;">
			<div th:each="p:${items.content}" class="col-lg-4 col-md-6 col-sm-6">
				<div class="product__item">
					<div class="product__item__pic set-bg">
						<a th:href="@{|/oneshop/detail/${p.slug}|}"> <img
							th:src="@{|/static/avatar/${p.imgUrl}|}"
							style="width: 300px; height: 250px;">
						</a>
						<ul class="product__item__pic__hover">
							
							<li><a href="#" th:attr="onclick='addToCart(\''+${p.id}+ '\')'"><i class="fa fa-shopping-cart" ></i></a></li>
						</ul>
					</div>
					<div class="product__item__text">
						<p class="font-weight-bold" th:text="${p.name}"></p>
						<h5 th:text="${#numbers.formatCurrency(p.price)}"></h5>
					</div>
				</div>

			</div>





		</div>
		<nav aria-label="Page navigation example text">
			<ul class="pagination">




				<th:block th:each="pagenumber:${pageNumbers}">
					<li class="page-item"
						th:classappend="${pagenumber==items.number+1} ? active"><a
						class="page-link" th:href="@{|/oneshop/index?a=${pagenumber-1}|}">[[${pagenumber}]]</a></li>
				</th:block>

			</ul>
		</nav>



	</main>


</body>

</html>
